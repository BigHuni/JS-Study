<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>모달창 만들기</h1>
    <ul>
        <li>모달창 띄우기 버튼 클릭 시 모달창이 열립니다.</li>
        <li>모달창 X(닫기) 버튼 클릭 시 모달창이 닫힙니다.</li>
        <li>모달창 외부(바깥 영역) 클릭 시 모달창이 닫힙니다.</li>
    </ul>
    <button type='button' id="btn-open">모달창 띄우기</button>
    <div class="modal">
        <div class="modal_cont">
            <button type='button' id="btn-close">X</button>
            <h1>모달창 기능</h1>
            <ul>
                <li>모달창 띄우기 버튼 클릭 시 모달창이 열립니다.</li>
                <li>모달창 X(닫기) 버튼 클릭 시 모달창이 닫힙니다.</li>
                <li>모달창 외부(바깥 영역) 클릭 시 모달창이 닫힙니다.</li>
            </ul>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
