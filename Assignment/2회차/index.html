<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Carousel slider</title>
</head>
<body>

    <h1>Carousel slider</h1>
    <div class="slide_wrap">
        <ul class="slide_list">
            <li><img src="img/1.jpeg"</li>
            <li><img src="img/2.jpeg"</li>
            <li><img src="img/3.jpeg"</li>
            <li><img src="img/4.jpeg"</li>
            <li><img src="img/5.jpeg"</li>
        </ul>
    </div>
    <div class="slide_btn">
        <input type="image" class="btn_prev" src="img/left_arrow_btn.png" alt="">
        <input type="image" class="btn_next" src="img/right_arrow_btn.png" alt="">
    </div>

    <script src="main.js"></script>
</body>
</html>
